<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rocket League</title>

    <!-- CSS correto -->
    <link rel="stylesheet" href="style.css">

    <!-- NÃO use <script href="">, isso está errado -->
</head>

<body>

<header>
    <a class="imagem" href="https://ibb.co/wFqtmS62" target="_blank">
        <img src="https://i.ibb.co/MxHd0cNJ/Rocket-League-Logo-PNG-File.png" 
             alt="Rocket League Logo" class="logo-header">
    </a>
    <div id="sobreButton">Sobre</div>
</header>

<section class="hero">
    <a href="https://imgbb.com/" target="_blank">
        <img src="https://i.ibb.co/TBThnYk9/image.png" alt="image" class="imgcentro"/>
    </a>
    <h1>Rocket League</h1>
    <p>Descubra o jogo que mistura carros e futebol com ação explosiva e competitiva.</p>
    <button id="startButton">Começar Agora</button>
</section>

<section class="circles-section">

    <div class="circle-card" id="rankingCircle">
        <div class="circle">
            <img src="https://i.ibb.co/LDmCnJ3s/image.png" class="circle-img"/>
        </div>
        <h3>Ranking 1v1</h3>
        <p>Veja o top global dos melhores jogadores.</p>
    </div>

    <div class="circle-card" id="mecanicasCircle">
        <div class="circle">
            <img src="https://i.ibb.co/vxsGbX3n/image.png" class="circle-img"/>
        </div>
        <h3>Mecânicas</h3>
        <p>Aprenda as jogadas e movimentos mais avançados.</p>
    </div>

    <div class="circle-card" id="tutoriaisCircle">
        <div class="circle">
            <img src="https://i.ibb.co/XfTqp9Dr/image.png" class="circle-img"/>
        </div>
        <h3>Como Instalar</h3>
        <p>Guia rápido para começar no Rocket League.</p>
    </div>

</section>


<script src="script.js"></script>

</body>
</html>
